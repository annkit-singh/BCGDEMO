<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Qlik Sense Mashup</title>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="cleartype" content="on" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="../../resources/autogenerated/qlik-styles.css"
    />
    <link rel="stylesheet" href="BCG.css" />
    <script src="../../resources/assets/external/requirejs/require.js"></script>
    <script src="BCG.js"></script>
  </head>
  <body style="overflow: auto">
    <div class="wrapper">
      <!-- LOGO  -->
      <h1
        class="headings"
        style="
          border: 1px solid white;
          background-color: #183375;
          margin-bottom: 10px;
        "
      >
        <img
          src="./logo Img/logo.jpg"
          alt=""
          srcset=""
          height="80px"
          width="50px"
        />
      </h1>

      <div
        class="main-container"
        style="height: 688px; overflow: auto; background-color: #eff1f3"
      >
        <!-- SMS FIELDS  -->
        <form>
          <fieldset>
            <div class="sms">
              <input
                class="sms-input"
                type="radio"
                name="test"
                value="yes"
                checked="checked"
              />
              &nbsp;
              <label class="sFont sms-label">SMS 1</label>

              <input class="sms-input" type="radio" name="test" value="yes" />
              &nbsp;
              <label class="sFont sms-label">SMS 2</label>

              <input class="sms-input" type="radio" name="test" value="yes" />
              &nbsp;
              <label class="sFont sms-label">SMS 3</label>
            </div>
          </fieldset>
        </form>

        <div class="options">
          <div class="pro">
            <a href="#" class="pro-label">Production</a>
            <a href="#" class="pro-label">Quality</a>
            <a href="#" class="pro-label">Cost</a>
          </div>

          <div class="button-container" style="width: 50%; margin-left: 225px">
            <div>
              <fieldset>
                <div>
                  <input
                    class="sms-input"
                    type="radio"
                    name="test"
                    value="yes"
                  />
                  &nbsp;
                  <label class="optionFont sms-label">OD/ MTD</label>

                  <input
                    class="sms-input"
                    type="radio"
                    name="test"
                    value="yes"
                  />
                  &nbsp;
                  <label class="optionFont sms-label">Last 30 Days</label>

                  <input
                    class="sms-input"
                    type="radio"
                    name="test"
                    value="yes"
                  />
                  &nbsp;
                  <label class="optionFont sms-label">Month on Month</label>

                  <button type="button" class="btn btn-primary btn-sm bp">
                    Clear All
                  </button>
                  <button type="button" class="btn btn-primary btn-sm bp">
                    Download
                  </button>
                </div>
              </fieldset>
            </div>
          </div>
        </div>

        <!-- LEFT SIDE START-->
        <div
          class="col-lg-4 col-4"
          style="
            height: 600px;

            border-radius: 10px;
            border: 3px solid #eff1f3;

            background-color: #eff1f3;
            padding: 0 !important;
          "
        >
          <div class="col-lg-12 col-md-12 col-12 boxl">
            <i class="fas fa-info-circle icons"></i>
            <div id="QV01" class="bars qvobject"></div>
          </div>
          <div class="col-lg-12 col-md-12 col-12 boxl">
            <i class="fas fa-info-circle icons"></i>
            <div id="QV02" class="bars qvobject"></div>
          </div>
          <div class="col-lg-12 col-md-12 col-12 boxl">
            <i class="fas fa-info-circle icons"></i>
            <div id="QV03" class="bars qvobject"></div>
          </div>
        </div>
        <!-- LEFT SIDE END -->

        <!-- RIGHT SIDE START  -->

        <div
          class="col-lg-8 col-12"
          style="
            height: 600px;

            border: 4px solid #eff1f3;
            padding: 0 !important;
            margin: 0 !important; ;
          "
        >
          <div
            class="col-lg-12 col-md-12 col-12 box"
            style="
              height: 30px;
              border: 1px solid white;
              background: white;
              border-radius: 4px;
            "
          >
            <section>
              <div class="units2">
                <!-- <legend>Test</legend>  -->
                <div>
                  <a href="#" class="right-label">Overview</a>
                  <a href="#" class="right-label">Availability</a>
                  <a href="#" class="right-label">Yield</a>
                  <a href="#" class="right-label">BOF </a>
                  <a href="#" class="right-label">Ops Parameter</a>
                </div>
              </div>
            </section>
          </div>

          <div class="col-lg-12 col-md-12 maindiv">
            <div class="col-lg-12 col-md-12 col-12 boxr"></div>

            <div class="col-lg-12 col-md-12 col-12 boxr"></div>

            <div class="col-lg-12 col-md-12 col-12 boxr"></div>
          </div>
        </div>

        <!-- RIGHT SIDE END -->
      </div>
    </div>

    <div class="flex-container">
      <div id="QV01" class="qvobject"></div>
      <div id="QV02" class="qvobject"></div>
      <div id="QV03" class="qvobject"></div>
      <div id="QV04" class="qvplaceholder"></div>
      <div id="QV05" class="qvplaceholder"></div>
      <div id="QV06" class="qvplaceholder"></div>
    </div>

    <!--Error Popup-->
    <div id="popup">
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        id="closePopup"
      >
        <span aria-hidden="true">Ã—</span>
      </button>
      <p id="popupText"></p>
    </div>
  </body>
</html>
