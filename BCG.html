	 <link rel="preconnect" href="https://fonts.googleapis.com">

<body style="overflow: auto">



<div class="wrapper">
      <h1 class="headings" style="border: 19px solid white">
        SMS 1 &amp; 2 | Overview Page
      </h1>

      <div class="main-container" style="
          height: 688px;
          overflow: auto;
          background-color: rgb(206, 204, 204);
        ">
        <form>
          <fieldset>
            <div class="sms">
              <input class="sms-input" type="radio" name="test" value="yes">
              &nbsp;
              <label class="sms-label">SMS 1</label>

              <input class="sms-input" type="radio" name="test" value="yes">
              &nbsp;
              <label class="sms-label">SMS 2</label>

              <input class="sms-input" type="radio" name="test" value="yes">
              &nbsp;
              <label class="sms-label">SMS 3</label>
            </div>
          </fieldset>
        </form>

        <div class="options" style="height: 30px; margin-top: 15px; display: flex">
          <div class="pro" style="width: 50%">
            <a href="#" class="pro-label">Production</a>
            <a href="#" class="pro-label">Quality</a>
            <a href="#" class="pro-label">Cost</a>
          </div>

          <div class="button-container" style="width: 50%; margin-left: 225px">
            <div>
              <fieldset>
                <div>
                  <input class="sms-input" type="radio" name="test" value="yes">
                  &nbsp;
                  <label class="sms-label">OD/ MTD</label>

                  <input class="sms-input" type="radio" name="test" value="yes">
                  &nbsp;
                  <label class="sms-label">Last 30 Days</label>

                  <input class="sms-input" type="radio" name="test" value="yes">
                  &nbsp;
                  <label class="sms-label">Month on Month</label>

                  <button type="button" class="btn btn-primary btn-sm bp">
                    Clear All
                  </button>
                  <button type="button" class="btn btn-primary btn-sm bp">
                    Download
                  </button>
                </div>
              </fieldset>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-4" style="
            height: 600px;

            border: 4px solid silver;
            padding: 0 !important;
          ">
          <div class="col-lg-12 col-md-12 col-12 boxl">
            <i class="fas fa-info-circle icons"></i>
			<div id="QV01" class="bars qvobject"></div>
			
          </div>
          <div class="col-lg-12 col-md-12 col-12 boxl">
            <i class="fas fa-info-circle icons"></i>
			<div id="QV02" class="bars qvobject"></div>
          </div>
          <div class="col-lg-12 col-md-12 col-12 boxl">
            <i class="fas fa-info-circle icons"></i>
			<div id="QV03" class="bars qvobject"></div>
          </div>
        </div>
        <!-- LEFT END -->

        <!-- RIGHT START  -->

        <div class="col-lg-8 col-12" style="
            height: 600px;

            border: 4px solid silver;
            padding: 0 !important;
            margin: 0 !important; ;
          ">
          <div class="col-lg-12 col-md-12 col-12 box" style="
              height: 30px;
              border: 1px solid white;
              background: white;
              border-radius: 4px;
            ">
            <section>
              <div class="units2">
                <!-- <legend>Test</legend>  -->
                <div>
                  <a href="#" class="right-label">Overview</a>
                  <a href="#" class="right-label">Availability</a>
                  <a href="#" class="right-label">Yield</a>
                  <a href="#" class="right-label">BOF </a>
                  <a href="#" class="right-label">Ops Parameter</a>
                </div>
              </div>
            </section>
          </div>

          <div class="col-lg-12 col-md-12 maindiv">
            <div class="col-lg-12 col-md-12 col-12 boxr"></div>

            <div class="col-lg-12 col-md-12 col-12 boxr"></div>

            <div class="col-lg-12 col-md-12 col-12 boxr"></div>
          </div>
        </div>
      </div>
    </div>













<div class="flex-container">
	<div id="QV01" class="qvobject"></div>
	<div id="QV02" class="qvobject"></div>
	<div id="QV03" class="qvobject"></div>
	<div id="QV04" class="qvplaceholder"></div>
	<div id="QV05" class="qvplaceholder"></div>
	<div id="QV06" class="qvplaceholder"></div>
</div>

<!--Error Popup-->
<div id="popup">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopup"><span aria-hidden="true">Ã—</span></button>
